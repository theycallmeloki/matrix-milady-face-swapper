name: Install Edith

on:
  push:
    branches:
      - main

jobs:
  edith-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Upload setup-mm-fs-node.yml
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "setup-mm-fs-node.yml"
        target: "/root"

    - name: Upload server.py
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "interface/server.py"
        target: "/root"

    - name: Run Ansible playbook
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          # mkdir -p setup-node
          # mv /root/setup-node.yml setup-node/
          # cd setup-node
          # sudo apt-get update
          # sudo apt-get install -y python3 python3-pip
          # sudo pip3 install ansible
          ansible-playbook setup-mm-fs-node.yml -i "localhost," --extra-vars "ansible_user=${{ secrets.SSH_USERNAME }} letsencrypt_email=${{ secrets.NODE_ADMIN_EMAIL }}" --connection=local

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Nutter Tools MM FS client
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: laneone/edith-images:nutter_tools_mm_fs_latest

    - name: Execute SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          curl -sSL https://github.com/theycallmeloki/edith-cli/raw/main/edith -o edith
          chmod +x edith
          sudo apt-get update
          sudo apt-get install -y python3-pip nginx jq
          sudo python3 -m pip install ansible kubernetes jmespath
          sudo ./edith install
          (docker stop mmfs && docker rm mmfs && docker image rm -f laneone/edith-images:nutter_tools_mm_fs_latest) || true
          docker run --net="host" -d --name="mmfs" laneone/edith-images:nutter_tools_mm_fs_latest
    
